<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>チーム一覧画面</title>
  </head>
  <body>
    <h1>野球チーム一覧</h1>
    <div th:each="team : ${list}">
      <a
        href="mock.com"
        th:href="@{/teams/show-detail(id=${team.id})}"
        th:text="${team.teamName}"
        >チーム名</a
      >
    </div>
  </body>
</html>
