<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ホテル検索</title>
  </head>
  <body>
    <h1>ホテル検索</h1>
    <form action="mock.com" th:action="@{/hotels/search}" method="post">
      <input type="text" name="price" />円以下
      <button>検索</button>
    </form>
    <span th:if="${noMatch}">
      <p><span th:text="${price}">入力値</span>円以下のホテルは存在しません</p>
    </span>
    <span th:if="${stringGiven}">
      <p>数値のみ入力してください</p>
    </span>
    <span th:if="${hotelList}">
      <span th:each="hotel : ${hotelList}">
        <table border="1">
          <tr>
            <th>ホテル名</th>
            <td th:text="${hotel.hotelName}">ホテル</td>
          </tr>
          <tr>
            <th>最寄り駅</th>
            <td th:text="${hotel.nearestStation}">新宿駅</td>
          </tr>
          <tr>
            <th>価格</th>
            <td th:text="${hotel.price}">10000</td>
          </tr>
        </table>
      </span>
    </span>
  </body>
</html>
