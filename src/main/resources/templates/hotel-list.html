<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>ホテル検索</title>
  </head>
  <body>
    <h1>ホテル検索</h1>
    <form action="">
      <input type="text" name="" id="" />円以下
      <button>検索</button>
    </form>
    <span th:if="${hotelList}">
      <span th:each="hotel : ${hotelList}">
        <table border="1">
          <tr>
            <th>ホテル名</th>
            <td th:text="${hotel.hotelName}">ホテル</td>
          </tr>
          <tr>
            <th>最寄り駅</th>
            <td th:text="${hotel.nearestStation}">新宿駅</td>
          </tr>
          <tr>
            <th>価格</th>
            <td th:text="${hotel.price}">10000</td>
          </tr>
        </table>
      </span>
    </span>
  </body>
</html>
