<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>衣類検索</title>
  </head>
  <body>
    <h1>衣類検索</h1>
    <form
      action="mock.com"
      method="post"
      th:action="@{/clothes/search}"
      th:object="${clothForm}"
    >
      <div>
        <span th:errors="*{gender}"></span>
        <div>
          <input type="radio" name="gender" value="0" th:field="*{gender}" />Man
        </div>
        <div>
          <input
            type="radio"
            name="gender"
            value="1"
            th:field="*{gender}"
          />Woman
        </div>
      </div>
      <span th:errors="*{color}"></span>
      <select name="color">
        <span th:each="color : ${colorList}">
          <option th:value="${color}" th:field="*{color}" th:text="${color}">
            赤
          </option>
        </span>
      </select>
      <button type="submit">検索</button>
    </form>
    <p th:if="${noData}">衣類が登録されていません</p>
    <p th:if="${noMatch}">検索に該当する衣類がありません</p>
    <div th:if="${clothList}">
      <table border="1" th:each="cloth : ${clothList}">
        <tr>
          <th>ジャンル</th>
          <td th:text="${cloth.genre}">ジャケット</td>
        </tr>
        <tr>
          <th>サイズ</th>
          <td th:text="${cloth.size}">S</td>
        </tr>
        <tr>
          <th>価格</th>
          <td th:text="${cloth.price}">10000</td>
        </tr>
      </table>
    </div>
  </body>
</html>
